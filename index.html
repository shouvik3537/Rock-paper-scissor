<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Ground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="maincontainer">
        <div class="header" id="header">Rock-Paper-Scissor</div>
        <div class="container"></div>
              <div id="rounds">
                  <p>select your choice</p>
                  <p>First to score 5 points wins the Game</p>
              </div>
                 <div id="imageGroup">
                         <input class="image" id="rock" aria-valuetext="rock" type="image" src="images/rock.webp">
                         <input class="image" id="paper" aria-valuetext="paper" type="image" src="images/hand.png">
                         <input class="image" id="scissor" aria-valuetext="scissor" type="image" src="images/scissor.webp">
                 </div>
                 <div class="outputImage">
                     <img src="" alt="" id="userOutputImage">
                     <img src="" alt="" id="computerOutputImage">
                 </div>
                <div class="sideScore">
                        <div class="bothScore">
                            <p>Scores</p>
                            <span>YOU- </span><span id="humanScore">0</span><span>&nbsp</span>
                            <span>COMPUTER- </span><span id="computerScore">0</span>
                        </div>
                </div>
                 <p id="whoWon"></p>
                 
                 <div id="openModal" class="openModal">
                     <p id="finalMessage"></p>
                     <input type="button" id="playagain" value="Play Again">
                 </div>
    
        </div>
    </div>

    <script src="myscripts.js"></script>
</body>
</html>
