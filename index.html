<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Ground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="maincontainer">
        <div class="header" id="header">Rock-Paper-Scissor</div>
        <div id="rounds"></div>
        <div id="imageGroup">
                <input class="image" id="rock" aria-valuetext="rock" type="image" src="images/rock.webp">
                <input class="image" id="paper" aria-valuetext="paper" type="image" src="images/hand.png">
                <input class="image" id="scissor" aria-valuetext="scissor" type="image" src="images/scissor.webp">
        </div>
        <br>
        <div class="messageBox" id="outputMessage">
            <p id="whoWon"></p>
            <p id="humanScore"></p>
            <p id="computerScore"></p>
        </div>

    </div>
    <script src="myscripts.js"></script>
</body>
</html>
